<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-900/90 backdrop-blur shadow-md sticky top-0 z-50 relative">
        <div class="max-w-5xl mx-auto flex items-center justify-between px-6 py-4 relative">
            <!-- Full-height, left-floating, semi-transparent logo -->
            <span class="absolute left-0 top-0 bottom-0 h-full flex items-center z-10" style="opacity:1;">
                <img src="{{ url_for('static', filename='img/logo-al.png') }}" alt="AL Logo"
                     class="h-full max-h-full object-contain pl-2 pr-4 select-none pointer-events-none" />
            </span>
            <div class="flex items-center gap-2 ml-14">
                <span class="sr-only">Andrew Langel</span>
            </div>
            <div class="space-x-2 md:space-x-6 text-base font-medium">
                <a href="{{ url_for('home') }}" class="px-3 py-2 rounded hover:bg-yellow-400/10 hover:text-yellow-400 transition">Home</a>
                <a href="{{ url_for('projects') }}" class="px-3 py-2 rounded hover:bg-yellow-400/10 hover:text-yellow-400 transition">Projects</a>
                <a href="{{ url_for('about') }}" class="px-3 py-2 rounded hover:bg-yellow-400/10 hover:text-yellow-400 transition">About</a>
                <a href="{{ url_for('contact') }}" class="px-3 py-2 rounded hover:bg-yellow-400/10 hover:text-yellow-400 transition">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-1 w-full max-w-5xl mx-auto px-0 py-10 md:py-16 flex flex-col justify-stretch items-stretch">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="bg-gray-900/90 backdrop-blur border-t border-gray-800 text-gray-400 text-center py-6 mt-8 text-sm">
        <div class="flex flex-col md:flex-row items-center justify-center gap-2">
            <span>&copy; {{ current_year | default(2025) }} Andrew Langel.</span>
            <span class="hidden md:inline-block">&bull;</span>
            <span>Built with <a href="https://flask.palletsprojects.com/" class="text-yellow-400 hover:underline">Flask</a> &amp; <a href="https://tailwindcss.com/" class="text-yellow-400 hover:underline">Tailwind CSS</a></span>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
