<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <div class="text-lg font-bold tracking-wide">Portfolio</div>
            <div class="space-x-4">
                <a href="{{ url_for('home') }}" class="hover:text-yellow-300 transition">Home</a>
                <a href="{{ url_for('projects') }}" class="hover:text-yellow-300 transition">Projects</a>
                <a href="{{ url_for('about') }}" class="hover:text-yellow-300 transition">About</a>
                <a href="{{ url_for('contact') }}" class="hover:text-yellow-300 transition">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 text-center py-4 mt-8 shadow-inner">
        &copy; {{ current_year | default(2025) }} Your Name. All rights reserved.
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
